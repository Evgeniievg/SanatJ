<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/general.css">
    <link rel="stylesheet" href="./css/footer.css">
    <link rel="stylesheet" href="./css/test.css">
    <title>Test</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header__container _container">
                    <a href="#" class="header__logo">SANAT</a>
                    <header class="header">
                        <div class="hamburger-lines">
                            <span class="line line1"></span>
                            <span class="line line2"></span>
                            <span class="line line3"></span>
                        </div>  
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item">
                                <a href="./index.html" class="menu__link">Главная</a>
                            </li>
                            <li class="menu__item">
                                <a href="./content.html" class="menu__link">Материалы</a>
                            </li>
                            <li class="menu__item">
                                <a href="./contact.html" class="menu__link">Контакты</a>
                            </li>
                            <li class="menu__item">
                                <a href="./test.html" class="menu__link">Тесты</a>
                            </li>
                        </ul>
                    </nav>
            </div>
        </div>
        <div class="mainpage">
            <div class="results hide">
                <div class="result__number">
                    <p class="interpretation"></p>
                    <p class="users__results"></p>
                    <button class="again__button">Пройти еще раз</button>
                </div>
            </div>
            <div class="prestart__text">
                <h2 class="main__pretext">Тест на знание живописи</h2>
                <p class="info__pretext">11 вопросов о живописи разных стилей и эпох.</p>
            </div>
            <div class="question__wrapper">
                <div class="hide" id="question__container">
                    <div class="question_number">
                        <p class="number_text"></p>
                    </div>
                    <div class="image__container">
                        <img src="" alt="" class="test-image">
                    </div>
                    <div id="question">
                        <h2>Question</h2>
                    </div>
                    <div id="answer__btns" class="btn__grid">
                    </div>
                </div>
                <div class="controls">
                    <button id="start__btn" class="start__btn btn">Начать тест</button>
                    <button id="next__btn" class="next__btn btn hide" onclick="next()">Ответить</button>
                </div>
                <div class="response">
                    <p class="repsponse_text"><i></i></p>
                </div>
            </div>
        </div>
    </div>
    <footer>
        <div class="footer-container">
            <p class="contacts">Контакты для сотрудничества:</p>
            <p class="mail">sanat.culture@gmail.com</p>
        </div>
    </footer>
    <script src="./css/js/test.js"></script>
    <script src="./css/js/script.js"></script>
</body>
</html>
